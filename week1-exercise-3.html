<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum of Multiples</title>
  <script>
    // Function to calculate the sum of multiples of a or b below n
    function sumOfMultiples(a, b, n) {
      let sum = 0; // Initialize sum to 0
      // Loop through all numbers from 1 to n-1
      for (let i = 1; i < n; i++) {
        // Check if i is a multiple of a or b
        if (i % a === 0 || i % b === 0) {
          sum += i; // Add i to sum if it's a multiple
        }
      }
      return sum; // Return the final sum
    }

    // Function triggered when the button is clicked
    function calculateAndAlert() {
      // Get values from the input fields
      const a = parseInt(document.getElementById('inputA').value);
      const b = parseInt(document.getElementById('inputB').value);
      const n = parseInt(document.getElementById('inputN').value);

      // Check if any input is not a valid number
      if (isNaN(a) || isNaN(b) || isNaN(n)) {
        alert("Please enter valid numbers for a, b, and n."); // Show alert if input is invalid
        return; // Stop the function if input is invalid
      }

      // Call the function and store the result
      const result = sumOfMultiples(a, b, n);
      
      // Show the result in an alert box
      alert(`The sum of all multiples of ${a} or ${b} below ${n} is: ${result}`);
    }
  </script>
</head>
<body>
  <h2>Sum of Multiples Calculator</h2>

  <!-- Input field for 'a' -->
  <label for="inputA">Enter value for a:</label>
  <input type="number" id="inputA"><br><br>

  <!-- Input field for 'b' -->
  <label for="inputB">Enter value for b:</label>
  <input type="number" id="inputB"><br><br>

  <!-- Input field for 'n' -->
  <label for="inputN">Enter value for n:</label>
  <input type="number" id="inputN"><br><br>

  <!-- Button to trigger the calculation -->
  <button onclick="calculateAndAlert()">Calculate</button>
</body>
</html>
